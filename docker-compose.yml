version: '3'

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    volumes:
      - db:/var/lib/mysql
    restart: always
    env_file:
      - .env
    expose:
      - "3306"
    networks:
      - camagru
  apache-php:
    image: apache-php
    depends_on:
      - mariadb
    container_name: apache-php
    build: ./back
    restart: always
    env_file:
      - .env
    ports:
      - "8080:80"
      - "9003:9003"
    volumes:
      - ./back/src:/var/www/html
    networks:
      - camagru

volumes:
  db:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${MYSQL_VOLUME}

networks:
  camagru:
